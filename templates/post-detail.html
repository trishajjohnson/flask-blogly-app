{% extends 'base.html' %}

{% block content %}

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ user.first_name }} {{ user.last_name }}</p>

    <button formaction="/users/{{ user.id }}/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
    
</form>
<a href="/users/{{ user.id }}">Back</a>

{% endblock %}
