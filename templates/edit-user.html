{% extends 'base.html' %}

{% block content %}

<img class="profile-img" src="{{ user.image_url }}" alt="">
<h1>Edit User Profile</h1>
<form>
    <p>First Name <input name="first-name" placeholder="{{ user.first_name }}"></p>
    <p>Last Name  <input name="last-name" placeholder="{{ user.last_name }}"></p>
    <p>Image URL <input name="image-url" placeholder="{{ user.image_url }}"></p>
    <button name="cancel" formaction="/users/{{user.id}}/edit" method="GET">Cancel</button>
    <button name="save" formaction="/users/{{user.id}}/edit" method="POST">Save</button>
</form>
  

{% endblock %}
